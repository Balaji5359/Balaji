    <!DOCTYPE html>
    <html>
    <head>
    <title>Inline Page Switch</title>
    <style>
        .hidden { display: none; }
        .card {
        border: 2px solid #ccc;
        border-radius: 12px;
        background: white;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        }
        button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        }
    </style>
    </head>
    <body>

    <div id="mainCard" class="card">
        <h2>Welcome to the Prediction App</h2>
        <button onclick="showSecondCard()">Start</button>
    </div>

    <div id="secondCard" class="card hidden">
        <h3>Skill Input Form</h3>
        <p>Hereâ€™s where the skill sliders or input form would go.</p>
        <button onclick="hideSecondCard()">Back</button>
    </div>

    <script>
        function showSecondCard() {
        document.getElementById("secondCard").classList.remove("hidden");
        document.getElementById("mainCard").classList.add("hidden");
        }

        function hideSecondCard() {
        document.getElementById("secondCard").classList.add("hidden");
        document.getElementById("mainCard").classList.remove("hidden");
        }
    </script>

    </body>
    </html>
