<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Test Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-microphone-alt"></i>
                <h1>Spoken</h1>
            </div>
            <p class="subtitle">AI-Powered Pronunciation Test Assistant</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="textInput" placeholder="Type your message or use voice..." class="text-input">
                    <button id="micButton" class="mic-button" title="Click to speak">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="sendButton" class="send-button" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="pulse"></div>
                    <span>Listening...</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="resetButton" class="control-btn">
                <i class="fas fa-refresh"></i>
                Reset Test
            </button>
            <button id="settingsButton" class="control-btn">
                <i class="fas fa-cog"></i>
                Settings
            </button>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <span class="close" id="closeSettings">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="apiKey">Google AI API Key:</label>
                        <input type="password" id="apiKey" placeholder="Enter your API key...">
                        <small>Your API key is stored locally and never shared</small>
                    </div>
                    <div class="setting-group">
                        <label for="voiceSpeed">Speech Speed:</label>
                        <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                        <span id="speedValue">1.0x</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="btn-primary">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-header">
                <span>Test Progress</span>
                <span id="progressText">0/5</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
